    <script>
        function closeNotification() {
            const notification = document.getElementById('notification');
            notification.style.display = 'none';
            showSecondNotification();
        }

        function showSecondNotification() {
            const notification = document.getElementById('notification');
            const notificationTitle = notification.querySelector('.notification-title');
            const notificationMessage = notification.querySelector('.notification-message');

            notificationTitle.textContent = 'Có thể nghe nhạc đón countdown hen!';
            notificationMessage.textContent = 'Tại mỗi hình ảnh đó, khi c ấn vô sẽ hiển thị 1 bản nhạc. Đây là những bản nhạc mk nghĩ có lẽ c sẽ thích nghe cùng mk <3!';
            notification.style.display = 'flex';

            // Thay đổi onclick handler cho nút OK
            const button = notification.querySelector('.notification-button');
            button.onclick = function() {
                notification.style.display = 'none';
            };
        }

        window.addEventListener('load', function() {
            const notification = document.getElementById('notification');
            notification.style.display = 'flex';
        });
    </script>
